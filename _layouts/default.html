<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% if page.title %}{{ " - " | prepend: page.title }}{% endif %}{{ site.title }}</title>
		<meta name="description" content="{{ site.description }}">
		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

		<link rel="stylesheet" id="wp-postratings-css" href="https://coolshell.cn/wp-content/plugins/wp-postratings/css/postratings-css.css?ver=1.85" type="text/css" media="all">
		<link rel="stylesheet" id="wp-pagenavi-css" href="https://coolshell.cn/wp-content/plugins/wp-pagenavi/pagenavi-css.css?ver=2.70" type="text/css" media="all">

        .site-header { background: #1d2b2d; }

		<style>
		</style>
	</head>
	<body class="post-template-default single single-post postid-17757 single-format-standard group-blog">
		<main id="page" role="main" class="page-content hfeed site">
			<header id="masthead" role="banner">
				<nav role="navigation" class="navbar navbar-default navbar-fixed-top navbar-left">
					<div id="navigation_menu" class="container">
						<div class="navbar-header">
							<a id="brand" class="navbar-brand"><img src="logo.png"/>{{网站名}}</a>
						</div>
						<div collapse navbar-collapse navbar-ex1-collapse>
							<ul class="nav navbar-nav">
								<li class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home active">
									<a href="{{ '/about' | prepend: site.baseurl | prepend: site.url }}">关于</a>
								</li>
								<li class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home active">
									<a href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">RSS</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</header>
			<article role="article" class="site-content">
				<h1 class="smallcap"><a class="site-title" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
				{{ content }}
			</article>
			<aside>
				这里是侧栏
				<section>
					<ul class="post-list">
						{% for post in site.posts %}
						<li>
							<a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
						</li>
						{% endfor %}
					</ul>
				</section>
			</aside>
			<footer id="colophon" role="contentinfo" class="site-footer">
				<div class="copyright">
					<p>&copy; {{ site.time | date: '%Y' }}
						<a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a>
					</p>
				</div>
			</footer>
		</main>
		{% include google_analytics.html %}
	</body>
</html>
